syntax = "proto3";

package grpcSkill;

service grpcSkill {
    rpc DetermineSkillFromMessage(SkillDeterminationRequest) returns(SkillDeterminationResponse) {}
}

message SkillDeterminationResponse {
    float Accuracy = 1;
    float Duration = 2;
    string FowardAddress = 3;
}
 
message SkillDeterminationRequest {
    string Message = 1;
    float Duration = 2;
}