syntax = "proto3";

package grpcProfile;

service grpcProfile {
    rpc FindProfileByUserID(ProfileRequest) returns(Profile) {}
    rpc CreateProfile(Profile) returns(CreationResponse) {}
}

message CreationResponse {
    bool Success = 1;
}

message ProfileRequest {
    string ID = 1;
}

message Profile {
    string SeralizedProfile = 1;
}

